---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: seasidefm
  name: video-controller
  labels:
    app: video-controller
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-controller
  template:
    metadata:
      labels:
        app: video-controller
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: video-controller
          image: registry.dougflynn.dev/seaside-video-controller
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: video-controller
  namespace: seasidefm
spec:
  ports:
    - name: http
      port: 80
      targetPort: 3000
  selector:
    app: video-controller
